<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    rel="stylesheet"
/>

    

</head>
<body class="d-flex justify-content-center align-items-center vh-100 vw-50 bg-light">
    <div class="container">
        <div class="card w-50 mx-auto mt- border border-2 border rounded-4 shadow-lg">
            <div class="card-header text-center">
                <h1>Weather App</h1>
            </div>
            <div class="card-body text-center">
                <form id="weatherForm">
                    <div class="d-flex gap-2">
                        <input type="text" placeholder="e.g.London" class="form-control" id="search">
                        <button class="btn btn-success"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    </form>
                    <div class="info">
                     <div class="name d-flex align-items-center justify-content-center gap-2 mt-3"  id="city">
                           <h4>Washington</h4>
                        <img src="https://flagsapi.com/GB/shiny/32.png" alt=""">
                     </div>
                     <div class="tempimage" id="temperature">
                        <img src="http://openweathermap.org/img/wn/10d@4x.png" alt=""  style="filter: drop-shadow(0 10px 40px #000);width: 150px;">
                        <div class="temp">
                           <span>31</span>
                           <sup>0</sup>C
                        </div>
                     </div>
                     <p class="des" id="description">
                        Overcast Clouds
                     </p>
                    </div>
                    <div class="footer d-flex justify-content-between mt-4 align-items-center">
                        <div class="clouds d-flex flex-column align-items-center justify-content-center w-25 bg-dark text-light p-2 border rounded-3">
                            <p class="mb-1">Clouds</p>
                            <i class="mb-1 fa-solid fa-cloud"></i>
                            <span id="clouds">98%</span>
                        </div>
                         <div class="humidity d-flex flex-column align-items-center justify-content-center w-25 bg-dark text-light p-2 border rounded-3">
                            <p class="mb-1">humidity</p>
                            <i class="mb-1 fa-solid fa-droplet"></i>
                            <span id="humidity">55%</span>
                        </div>
                         <div class="Pressure d-flex flex-column align-items-center justify-content-center w-25 bg-dark text-light p-2 border rounded-3">
                            <p class="mb-1">Pressures</p>
                            <i class="mb-1 fa-solid fa-gauge"></i>
                            <span id="pressure">1001hPa</span>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    <!--  -->
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
